<article>
  <h1 class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="article-info">
      on <strong>{{ .Date.Format "Mon, Jan 02, 2006" }}</strong> by <strong>{{ .Site.Author.name }}</strong>
        &middot;
        <span class="f-post-tags"><a href="/tags"><i class="fa fa-tag"></i></a>
          {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}">{{ . }}</a>,
        {{ end }}
      </span>
      &middot;
      <span class="f-post-categories"><a href="/categories"><i class="fa fa-folder-o"></i></a>
        {{ range .Params.categories }}
      <a href="/categories/{{ . | urlize }}">{{ . }}</a>,
      {{ end }}
    </span>
        &middot; <strong>{{ .ReadingTime }} min reading time</strong>
      </p>
    <p class="article-summary">{{ .Summary }}</p>
    {{ if .Truncated }}<a href="{{ .Permalink }}"><p class="article-read-more"><a href="{{ .Permalink }}">Read more &rarr;</a></p>{{ end }}
</article>
